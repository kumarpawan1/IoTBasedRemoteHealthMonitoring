    <body class="focused-form animated-content">
    
        
<div class="container" id="login-form">
<!--This is a comment. Comments are not displayed in the browser-->
	<!--<a href="index.html" class="login-logo"><img src="static/assets/img/logo-big.png"></a>-->
	<center><a href="index.html"><h1>Application Login</h1></a></center>
	<br>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-primary">
					<div class="panel-heading text-center">
						<h2 style="width: 100%">Enter Credentials</h2>
					</div>
					<div class="panel-body">
						
						<form action="/users/login" method="post" class="form-horizontal" id="validate-form">
							<div class="form-group mb-md">
		                        <div class="col-xs-12">
		                        	<!-- <div class="input-group">							 -->
										<!-- <span class="input-group-addon">
											<i class="ti ti-user"></i>
										</span> -->
										<input type="text" id="emailId" class="form-control" name="email" placeholder="Username" data-parsley-minlength="6" placeholder="At least 6 characters" required>
									<!-- </div> -->
		                        </div>
							</div>

							<div class="form-group mb-md">
		                        <div class="col-xs-12">
		                        	<!-- <div class="input-group"> -->
										<!-- <span class="input-group-addon">
											<i class="ti ti-key"></i>
										</span> -->
										<input type="password" name="password" class="form-control" id="passwordId" placeholder="Password">
									<!-- </div> -->
		                        </div>
							</div>
							 <p class=error>
							{% if error!='': %}
    <strong>Error:</strong> {{ error }}
  {% else %}
   
  {% endif %}
   </p>

   <div class="form-group mb-md">
	   <div class="col-xs-6">
        	<input type="radio" name="type" value="Doctor" checked=""/> Doctor        
	   </div>
    
    	<div class="col-xs-6">
        	<input type="radio" name="type" value="Patient" /> Patient          
    	</div>
	</div>

						<div class="panel-footer">
							<div class="row">
								<div class="col-xs-8 col-xs-offset-2">
									<input type="submit" id="submitId" value="Login" class="btn btn-block btn-primary" style="background-color: #4267b2 !important"></input>
								</div>
							</div>
							<hr/>
							<div class="row">
								<div class="col-xs-8 col-xs-offset-2">
									<a href="/registration" class="btn btn-block btn-default" style="background-color: #42b72a !important; color: #ffffff !important" >Register</a>
								</div>
							</div>
						</div>
					</form>

						
		                    
		                        
		                

					</div>


				</div>

				<div class="clearfix">
		                        <ul class="list-unstyled list-inline pull-left">
		                            
		                        </ul>
		                        
		                        
		                    </div>
		                        
		                    <div id="google_translate_element"></div>    
		                    <script type="text/javascript">
		                        $.cookie('googtrans', '/en/en');
		                        function googleTranslateElementInit() {
		                            new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
		                        }
		                    </script>
			</div>
		
			

		</div>
</div>
