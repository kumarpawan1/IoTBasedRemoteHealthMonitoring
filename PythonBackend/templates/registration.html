        <div class="container" id="registration-form">
           <!-- <a href="index.html" class="login-logo"><img src="static/assets/img/logo-big.png"></a> -->
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="height:50px;">
                            <h2>Registration Form</h2>
                           <!-- <p style="text-align:right">Create your free Account - Step 1 of 2</p>-->
                        </div>
                        <div class="panel-body">
                            <form action="/users/new" method="Post" onsubmit="return validateForm();" class="form-horizontal">
                                
                                <div class="form-group mb-md">
                                    <label class="col-xs-4 control-label">Name</label>
                                    <div class="col-xs-8">
                                        <input type="text" class="form-control" name="name" id="name" placeholder="Name" required autofocus>
                                    </div>
                                </div>
                                <div class="form-group mb-md">
                                    <label for="Email" class="col-xs-4 control-label">Email</label>
                                    <div class="col-xs-8">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                <span id="incorrect_email_message"></span>
                                    </div>
                                </div>
                                <div class="form-group mb-md">
                                    <label for="Password" class="col-xs-4 control-label">Password</label>
                                    <div class="col-xs-8">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                 <span id="message"></span>
                 <progress min="0" max="100" value="0" id="meter" style="display: none;">0 out of 100</progress><br>    

                  <div class="form-group mb-md">
       <div class="col-xs-6">
            <input type="radio" name="type" value="Doctor" checked=""/> Doctor        
       </div>
    
        <div class="col-xs-6">
            <input type="radio" name="type" value="Patient" /> Patient          
        </div>
    </div>
                                    </div>
                                </div>

                                <div class="panel-footer"></div>
                                <div class="clearfix">
                                    <button type="submit" class="btn btn-primary pull-left">Register</button>
                                    <a href="/login" class="btn btn-default pull-right">Login</a>
                                    
                                </div>
                            </form>
                            
                        </div>
