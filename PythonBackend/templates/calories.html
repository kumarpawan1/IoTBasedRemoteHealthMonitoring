{% extends "base.html" %}
        
        {%- block header -%}  
            
        {% endblock %}


        {% block content %}
            <div class="static-content-wrapper">
                    <div class="static-content">
                        <div class="page-content">
                            <div class="container-fluid">


                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <h1 class="page-header">
                                                        Calories
                                                    </h1>
                                                </div>
                                            </div>

                                            <div class="row">
                                                    <div class="col-lg-1">
                                                    </div>
                                                    <div class="col-md-10">
                                                        <div class="panel panel-default">
                                                            <div class="panel-heading">
                                                                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> 
                                                                </h3>
                                                            </div>
                                                            <div class="panel-body">
                                                                <div id="container" ></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-1">
                                                    </div>
                                            </div>

                                            <div class="row">
                                                            <div class="col-md-1" ></div>
                                                            <div class="col-md-10" >
                                                                <div class="panel panel-default" >
                                                                    <div class="panel-body">
                                                                            <div data-widget-group="group1">
                                                                                <div class="row">
                                                                                    <div class="col-md-12">
                                                                                        <div class="panel panel-default" >
                                                                                            <div class="panel-heading">
                                                                                                <h2> Monthly Calorie Usage</h2>
                                                                                                <div class="panel-ctrls"></div>
                                                                                            </div>
                                                                                            <div class="panel-body no-padding">
                                                                                                
                                                                                                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered datatables" id="editable">
                                                                                                    <thead>
                                                                                                        <tr>
                                                                                                            <th>Date</th>
                                                                                                            <th>Calories</th>
                                                                                                        </tr>
                                                                                                    </thead>
                                                                                                    <tbody>
                                                                                                        {% for heart in monthlyCalorieData%}
                                                                                                        <tr class="odd gradeX">
                                                                                                            <td>{{heart.dateTime}}</td>
                                                                                                            <td>{{heart.value}}</td>
                                                                                                        </tr>
                                                                                                        {% endfor %}
                                                                                                    </tbody>
                                                                                                </table><!--end table-->
                                                                                            </div>
                                                                                            <div class="panel-footer"></div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-1" ></div>
                                            </div>

                                            
                                                        <script type="text/javascript">
                                                            $(function () {
                                                                $.getJSON('https://www.highcharts.com/samples/data/jsonp.php?filename=usdeur.json&callback=?', function (data) {

                                                                    Highcharts.chart('container', {
                                                                        chart: {
                                                                            zoomType: 'x'
                                                                        },
                                                                        title: {
                                                                            text: 'Monthly Calorie Usage'
                                                                        },
                                                                        subtitle: {
                                                                            text: document.ontouchstart === undefined ?
                                                                                    'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
                                                                        },
                                                                        xAxis: {
                                                                            
                                                                            categories: [{% for heart in monthlyCalorieData%}"{{ heart.dateTime }}"{% if not loop.last %},{% endif %}{% endfor %}]
                                                                        },
                                                                        yAxis: {
                                                                            title: {
                                                                                text: 'Calories'
                                                                            }
                                                                        },
                                                                        legend: {
                                                                            enabled: false
                                                                        },
                                                                        plotOptions: {
                                                                            area: {
                                                                                fillColor: {
                                                                                    linearGradient: {
                                                                                        x1: 0,
                                                                                        y1: 0,
                                                                                        x2: 0,
                                                                                        y2: 1
                                                                                    },
                                                                                    stops: [
                                                                                        [0, Highcharts.getOptions().colors[0]],
                                                                                        [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                                                                    ]
                                                                                },
                                                                                marker: {
                                                                                    radius: 2
                                                                                },
                                                                                lineWidth: 1,
                                                                                states: {
                                                                                    hover: {
                                                                                        lineWidth: 1
                                                                                    }
                                                                                },
                                                                                threshold: null
                                                                            }
                                                                        },

                                                                        series: [{
                                                                            type: 'spline',
                                                                            name: 'Calories',
                                                                            data: [{% for heart in monthlyCalorieData%}{{ heart.value }}{% if not loop.last %},{% endif %}{% endfor %}]
                                                                        }]
                                                                    });
                                                                });
                                                            });
                                                            </script>

                            </div> <!-- .container-fluid-->

                    </div> <!-- #page-content -->
            </div>
        {% endblock %}


        {% block footer %}
                    <footer role="contentinfo">
                                <div class="clearfix">
                                    <ul class="list-unstyled list-inline pull-left">
                                      
                                    </ul>
                                    <button class="pull-right btn btn-link btn-xs hidden-print" id="back-to-top"><i class="ti ti-arrow-up"></i></button>
                                    <div id="google_translate_element"></div>
                                </div>
                                
                                <script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 
                      <style type="text/css">
                      .goog-te-banner-frame.skiptranslate{display:none!important;}
                      body{top:0px!important;}
                      </style>
                            </footer>
                            </div>
                        </div>
                    </div>


        {% endblock %}


            {% block scripts %}


            <script type="text/javascript" src="static/assets/plugins/datatables/TableTools.js"></script>                                   <!-- TableTools -->
            <script type="text/javascript" src="static/assets/plugins/jquery-editable/jquery.editable.js"></script>                         <!-- jQuery Editable -->
            <script type="text/javascript" src="static/assets/plugins/datatables/dataTables.editor.js"></script>                            <!-- Data Tables Editor-->
            <script type="text/javascript" src="static/assets/plugins/datatables/dataTables.editor.bootstrap.js"></script>                  <!-- Data Tables Editor for Bootstrap-->
                                    <!-- Bootstrap Support for Datatables -->

            <script type="text/javascript" src="static/assets/demo/demo-tableeditable.js"></script>

                <!-- End loading page level scripts-->
                </body>
            </html>
            {% endblock %}
