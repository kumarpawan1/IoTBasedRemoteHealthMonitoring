{% extends "base.html" %}
        {% block content %}
            <div class="static-content-wrapper">
                    <div class="static-content">
                        <div class="page-content">
                            <div class="container-fluid">


                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <h1 class="page-header">
                                                        Add Medical History
                                                    </h1>
                                                </div>
                                            </div>

                                            

                                            
                                            <div class="container" id="registration-form">
        
                                                <div class="row">
                                                    <div class="col-md-6 col-md-offset-3">
                                                        <div class="panel panel-default">
                                                            <div class="panel-heading">
                                                                <h2>Registration Form</h2>
                                                                <p style="text-align:right"></p>
                                                            </div>
                                                            <div class="panel-body">
                                                                <p>Add Medical Record</p>
                                                                <form action="/addMedicalHistory" method="post" class="form-horizontal">
                                                                    <div class="form-group mb-md">
                                                                        <label for="doc_visit_date"  class="col-xs-4 control-label">Doctor Visit date</label>
                                                                        <div class="col-xs-8">
                                                                            <input type="text" class="form-control" name="doc_visit_date" id="doc_visit_date" placeholder="Please Enter Name" required autofocus>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group mb-md">
                                                                        <label for="doc_name" class="col-xs-4 control-label">Doctor Name</label>
                                                                        <div class="col-xs-8">
                                                                            <input type="text" class="form-control" name="doc_name" id="doc_name" placeholder="Enter doctor name" required>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group mb-md">
                                                                        <label for="primary_doc" class="col-xs-4 control-label">Primary Doctor</label>
                                                                        <div class="col-xs-8">
                                                                            <input type="text" class="form-control" name="primary_doc" id="primary_doc" placeholder="Enter Phone" required>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group mb-md">
                                                                        <label for="mode_of_visit" class="col-xs-4 control-label">Mode of Visit</label>
                                                                        <div class="col-xs-8">
                                                                            <input type="text" class="form-control" name="mode_of_visit" id="mode_of_visit" placeholder="Enter Mode of Visit" required>
                                                                        </div>
                                                                    </div>

                                                                    <div class="form-group mb-md">
                                                                        <label for="body_weight" class="col-xs-4 control-label">Body Weight</label>
                                                                        <div class="col-xs-8">
                                                                            <input type="text" class="form-control" name="body_weight" id="body_weight" placeholder="Enter Body Weight" required>
                                                                        </div>
                                                                    </div>

                                                                    <div class="form-group mb-md">
                                                                        <label for="blood_presure_systolic" class="col-xs-4 control-label">Blood Presure Systolic</label>
                                                                        <div class="col-xs-8">
                                                                            <input type="text" class="form-control" name="blood_presure_systolic" id="blood_presure_systolic" placeholder="Enter Blood Presure Systolic" required>
                                                                        </div>
                                                                    </div>

                                                                    <div class="form-group mb-md">
                                                                        <label for="blood_presure_diastolic" class="col-xs-4 control-label">Blood Presure Diastolic</label>
                                                                        <div class="col-xs-8">
                                                                            <input type="text" class="form-control" name="blood_presure_diastolic" id="blood_presure_diastolic" placeholder="Enter Blood Presure Systolic" required>
                                                                        </div>
                                                                    </div>

                                                                    <div class="form-group mb-md">
                                                                        <label for="temperature" class="col-xs-4 control-label">Temperature</label>
                                                                        <div class="col-xs-8">
                                                                            <input type="text" class="form-control" name="temperature" id="temperature" placeholder="Enter Body Temperature" required>
                                                                        </div>
                                                                    </div>

                                                                    <div class="form-group mb-md">
                                                                        <label for="prescribed_medicaltest_drugs" class="col-xs-4 control-label">Prescribed Medicaltest Drugs</label>
                                                                        <div class="col-xs-8">
                                                                            <input type="text" class="form-control" name="prescribed_medicaltest_drugs" id="prescribed_medicaltest_drugs" placeholder="Enter Prescribed Medicaltest Drugs" required>
                                                                        </div>
                                                                    </div>

                                                                    <div class="form-group mb-md">
                                                                        <label for="comments_from_doc" class="col-xs-4 control-label">Comments</label>
                                                                        <div class="col-xs-8">
                                                                            <input type="text" class="form-control" name="comments_from_doc" id="comments_from_doc" placeholder="Enter Comments" required>
                                                                        </div>
                                                                    </div>

                                                                    <div class="panel-footer">
                                                                        <div class="clearfix">
                                                                            <button type="submit" class="btn btn-primary pull-right">Save & Continue</button>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                                
                                                            </div>
                                                            
                                                        </div>

                            <div class="clearfix">
                                <ul class="list-unstyled list-inline pull-left">
                                    
                                </ul>
                                
                                
                            </div>
                                
                            

            </div>
        </div>
    </div>


                                            

                            </div> <!-- .container-fluid

                    </div> <!-- #page-content -->
            </div>
        {% endblock %}

        {% block footer %}
        <footer role="contentinfo">
                    <div class="clearfix">
                        <ul class="list-unstyled list-inline pull-left">
                            
                        </ul>
                        <button class="pull-right btn btn-link btn-xs hidden-print" id="back-to-top"><i class="ti ti-arrow-up"></i></button>
                    </div>
                    
                    <script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 
          <style type="text/css">
          .goog-te-banner-frame.skiptranslate{display:none!important;}
          body{top:0px!important;}
          </style>
                </footer>
                </div>
            </div>
        </div>
