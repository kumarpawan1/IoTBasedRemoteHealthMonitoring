                            </div>
                            <div class="form-group mb-md">
                                <label for="severity" class="col-xs-4 control-label">Severity</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" name="severity" id="severity" placeholder="Enter Severity level" required>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="clearfix">
