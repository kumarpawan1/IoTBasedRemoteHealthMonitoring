    <div class="container" id="registration-form">
        
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>Registration Form</h2>
                        <p style="text-align:right">Create your free Account - Step 2 of 2</p>
                    </div>
                    <div class="panel-body">
                        <p>Tell Us More About Yourself</p>
                        <form action="/users/profile" method="post" onsubmit="return validateForm();" class="form-horizontal">
                            <div class="form-group mb-md">
                                <label class="col-xs-4 control-label">Current Weight</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" name="weight" id="weight" placeholder="Current Weight in lbs" required autofocus>
                                </div>
                            </div>
                            <div class="form-group mb-md">
                                <label for="Username" class="col-xs-4 control-label">Current Height</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" name="height" id="height" placeholder="Feet Value" required>
                                </div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" name="heightinch" id="heightInch" placeholder="Inch Value" required>
                                </div>
                            </div>
                            <div class="form-group mb-md">
                                <label for="Email" class="col-xs-4 control-label">Goal Weight</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" name="goal" id="goal" placeholder="Current Goal in lbs" required>
                                </div>
                            </div>

                            <div class="form-group mb-md">
                                <label class="col-xs-4 control-label">Gender</label>
                                <div class="col-xs-3">
                                    <input type="radio" name="gender" value="male" checked>
                                    <label>Male</label>
                                </div>
                                <div class="col-xs-3">
                                    <input type="radio" name="gender" value="female">
                                    <label>Female</label>
                                </div>
                            </div>

                            <div class="form-group mb-md">
                                <label class="col-xs-4 control-label">Age</label>
                                <div class="col-xs-8">
                                    <input type="number" class="form-control" name="age" id="age" placeholder="e.g 25" required>
                                </div>
                            </div>

                            

                            <div class="form-group mb-md">
                                <label class="col-xs-4 control-label">How would you describe your daily activities</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" name="minWorkout" id="minWorkout" placeholder="Min Workout" >
                                </div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" name="maxWorkout" id="maxWorkout" placeholder="Max Workout" >
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="clearfix">
                                    <button type="submit" class="btn btn-primary pull-right">Save & Continue</button>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                    
                </div>

    <script type="text/javascript">
    
    function validateForm(){
        if($("#weight").text()!="")
        {
            alert("Please enter value for Weight.");
            return false;
        }
        if($("#goal").text()!="")
        {
            alert("Please enter value for Goal.");
            return false;
        }
        if($("#height").text()!="")
        {
            alert("Please enter value for Height.");
            return false;
        }
        if($("#heightInch").text()!="")
        {
            alert("Please enter value for heightinch.");
            return false;
        }
        if($("#age").text()!="")
        {
            alert("Please enter value for Age.");
            return false;
        }

    alert("Registration Successful!!");

    }
    </script>
